# ================================================
#  機能概要
# -----------------------------------------------
#  このワークフローは、.githooks ディレクトリ内のスクリプトに
#  実行権限（chmod +x）を付与し、変更があればコミットします。
#
#  主な機能：
#  - .githooks/* への実行権限付与
#  - 変更がある場合のみ自動コミット＆プッシュ
# ================================================

name: Fix Executable Permissions

permissions:
  contents: write

on:
  workflow_dispatch: {}

jobs:
  fix-permissions:
    runs-on: ubuntu-latest # GitHub が用意する Linux 実行環境

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set executable permissions for .githooks
        run: |
          chmod +x .githooks/* || true

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if ! git diff --quiet; then
            git add -u
            git commit -m "Fix executable permissions automatically"
            git push
          else
            echo "No permission changes detected."
          fi
